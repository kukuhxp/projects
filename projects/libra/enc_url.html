<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Encoding Table</title>
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <h2>Uniform Research Locator (URL) Table</h2>
  <div class="search-box">
    <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="Searching for a character...">
  </div>
  <div class="controls">
    <button onclick="exportCSV()">Export CSV</button>
    <input type="file" id="csvInput" accept=".csv" onchange="importCSV(event)">
  </div>
  <div class="table-container">
    <table border="1" cellpadding="5" cellspacing="0">
  <thead>
    <tr>
      <th>Character</th>
      <th>URL Encoded</th>
    </tr>
  </thead>
  <tbody>
    <tr><td>Space</td><td>%20 atau +</td></tr>
    <tr><td>!</td><td>%21</td></tr>
    <tr><td>"</td><td>%22</td></tr>
    <tr><td>#</td><td>%23</td></tr>
    <tr><td>$</td><td>%24</td></tr>
    <tr><td>%</td><td>%25</td></tr>
    <tr><td>&</td><td>%26</td></tr>
    <tr><td>'</td><td>%27</td></tr>
    <tr><td>(</td><td>%28</td></tr>
    <tr><td>)</td><td>%29</td></tr>
    <tr><td>*</td><td>%2A</td></tr>
    <tr><td>+</td><td>%2B</td></tr>
    <tr><td>,</td><td>%2C</td></tr>
    <tr><td>-</td><td>%2D</td></tr>
    <tr><td>.</td><td>%2E</td></tr>
    <tr><td>/</td><td>%2F</td></tr>
    <tr><td>:</td><td>%3A</td></tr>
    <tr><td>;</td><td>%3B</td></tr>
    <tr><td>&lt;</td><td>%3C</td></tr>
    <tr><td>=</td><td>%3D</td></tr>
    <tr><td>&gt;</td><td>%3E</td></tr>
    <tr><td>?</td><td>%3F</td></tr>
    <tr><td>@</td><td>%40</td></tr>
    <tr><td>[</td><td>%5B</td></tr>
    <tr><td>\</td><td>%5C</td></tr>
    <tr><td>]</td><td>%5D</td></tr>
    <tr><td>^</td><td>%5E</td></tr>
    <tr><td>_</td><td>%5F</td></tr>
    <tr><td>`</td><td>%60</td></tr>
    <tr><td>{</td><td>%7B</td></tr>
    <tr><td>|</td><td>%7C</td></tr>
    <tr><td>}</td><td>%7D</td></tr>
    <tr><td>~</td><td>%7E</td></tr>
  </tbody>
</table>
  </div>
</body>
<script src="index.js"></script>
</html>
