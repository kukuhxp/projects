<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Side Navigation</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <button class="toggle-btn" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>

  <div class="sidebar" id="sidebar">
    <h2>MySite</h2>
    <div class="nav-item" onclick="toggleDropdown('services')">
      <span><i class="fas fa-th"></i> Services</span>
      <i class="fas fa-caret-down"></i>
    </div>
    <div class="submenu" id="services">
      <a href="#"><i class="fas fa-code"></i> Web Dev</a>
      <a href="#"><i class="fas fa-paint-brush"></i> Design</a>
      <a href="#"><i class="fas fa-mobile-alt"></i> Mobile Apps</a>
    </div>
    <div class="nav-item"><span><i class="fas fa-home"></i> Home</span></div>
    <div class="nav-item"><span><i class="fas fa-info-circle"></i> About</span></div>
    <div class="nav-item"><span><i class="fas fa-envelope"></i> Contact</span></div>
  </div>
  
  <div class="overlay" id="overlay" onclick="closeSidebar()"></div>
  
  <div class="content">
    <h1>SWIPE LEFT IN LEFT CORNER TO SHIW THE ANVIGATION</h1>
    <p>This is your main content area.</p>
  </div>
</body>
<script src="index.js"></script>
</html>
