<html>
<head>
    <title>JavaScript Built-in Objects</title>
    <link href="../libs/style.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
</head>
	<body></body>
<script src="../libs/script.js"></script>
	<script>
print("h1", "BUILT-IN OBJECTS");
	const objects = [
    ["Math", Math],
    ["Date", Date],
    ["Date()", Date()],
    ["new Date()", new Date()],
    ["RegExp", RegExp],
    ["RegExp()", RegExp()],
    ["new RegExp()", new RegExp()],
    ["String", String],
    ["String(\"JavaScript\")", String("JavaScript")],
    ["new String(\"JavaScript\")", new String("JavaScript")],
    ["Number", Number],
    ["Number(100)", Number(100)],
    ["new Number(100)", new Number(100)],
    ["Boolean", Boolean],
    ["Boolean(0)", Boolean(0)],
    ["new Boolean(1)", new Boolean(1)],
	];

for (let [label, val] of objects) {
    print("h2", `${label} `);
    print("b", "type: ");
    print("span", `${typeof val} `);
    print("b", " â†’ value: ");
    print("span", `${val}`);
    br();
}
	</script>	
</html>
