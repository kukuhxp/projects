<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration Form</title>
  <link href="style.css" rel="stylesheet" />
</head>
<body>

  <div class="form-wrapper">
    <h2>Form Pendaftaran</h2>
    <form>
      <div class="form-group">
        <label for="fullname">Nama Lengkap</label>
        <input type="text" id="fullname" placeholder="Masukkan nama lengkap" required>
      </div>

      <div class="form-group">
        <label for="email">Email Aktif</label>
        <input type="email" id="email" placeholder="nama@email.com" required>
      </div>

      <div class="form-group">
        <label for="phone">No. Telepon</label>
        <input type="tel" id="phone" placeholder="08xxxxxxxxxx" required>
      </div>

      <div class="form-group">
        <label for="gender">Jenis Kelamin</label>
        <select id="gender" required>
          <option value="">Pilih</option>
          <option value="Laki-laki">Laki-laki</option>
          <option value="Perempuan">Perempuan</option>
        </select>
      </div>

      <div class="form-group">
        <label for="password">Kata Sandi</label>
        <input type="password" id="password" placeholder="Min. 6 karakter" required>
      </div>

      <button type="submit" class="form-button">Daftar Sekarang</button>
    </form>
  </div>

</body>
</html>
